<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#FFC0CB"/>
    <meta name="description" content="I am the luckiest man in the world!"/>
    <title>The Luckiest Man in the World</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            background: #FFC0CB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8B4B72;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .celebration-message {
            font-size: 4rem;
            font-weight: 400;
            line-height: 1.3;
            animation: fadeInUp 2s ease-out;
            margin-bottom: 60px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .finn-container {
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .finn-gif {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 5px solid white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(139, 75, 114, 0.3);
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        .youtube-container {
            margin: 40px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(139, 75, 114, 0.3);
            animation: slideIn 2s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background: white;
            color: #8B4B72;
            text-decoration: none;
            font-family: 'Libre Baskerville', serif;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 3px solid #8B4B72;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-out 1s both;
        }

        .back-link:hover {
            background: #8B4B72;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(139, 75, 114, 0.6);
            animation: floatHeart 8s infinite linear;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .celebration-message {
                font-size: 2.5rem;
            }

            iframe {
                height: 300px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="celebration-message">
            I am the luckiest man in the world.
        </div>

        <div class="finn-container">
            <img src="https://media.tenor.com/zvOhph32AF4AAAAC/adventure-time-finn.gif" alt="Excited Finn from Adventure Time with hearts!" class="finn-gif">
        </div>

        <a href="javascript:history.back()" class="back-link">
            ‚Üê Back
        </a>
    </div>

    <script>
        // Audio functionality
        function playMusic() {
            const audio = document.getElementById('celebrationAudio');
            if (audio) {
                audio.play().catch(e => {
                    console.log('Audio play failed:', e);
                    // Try alternative approach
                    const button = event.target;
                    button.textContent = 'üéµ Click to enable audio';
                    button.onclick = function() {
                        audio.play();
                        button.style.display = 'none';
                    };
                });
            }
        }

        // Auto-play attempt when page loads
        window.addEventListener('load', function() {
            const audio = document.getElementById('celebrationAudio');
            if (audio) {
                // Try to play automatically after a short delay
                setTimeout(() => {
                    audio.play().catch(e => {
                        console.log('Autoplay blocked, user interaction required');
                    });
                }, 1000);
            }
        });

        // Auto-hide cursor after 3 seconds for cinematic effect
        let cursorTimeout;

        function hideCursor() {
            document.body.style.cursor = 'none';
        }

        function showCursor() {
            document.body.style.cursor = 'default';
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(hideCursor, 3000);
        }

        document.addEventListener('mousemove', showCursor);
        cursorTimeout = setTimeout(hideCursor, 3000);

        console.log('The luckiest man celebration page loaded! üíï');
    </script>
</body>
</html>
